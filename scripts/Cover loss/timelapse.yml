script: timelapse.py
name: Timelapse
author: 
  - name: Simon Pahls
license: CC0
description: "Python script that creates a Timelapse from a boundary box based on Landsat/sentinal Sentinal2 imagery"
timeout: 1

inputs:
  bbox:
    label: Area of interest
    description: Vector of float, bbox coordinates of the Boundary Box in the order xmin, ymin, xmax, ymax
    type: float[]
    example: [-99, 20, -95, 25]
  start_year:
    label: start year
    description: Year when timelapse should begin
    type: int
    example: 1985
  end_year:
    label: end year
    description: Year when timelapse should end
    type: int
    example: 2021
outputs:
  timelapse:
    label: timelapse
    description: .GIF timelapse of area of interest and Timeframe
    type: text
