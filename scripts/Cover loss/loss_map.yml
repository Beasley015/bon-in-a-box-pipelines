script: loss_map.R
name: Cover loss Map
description: plot a map of forest cover loss from input data
author:
  - name: Simon Pahls

inputs: # 0 to many
  bbox:
    label: boundry box
    description: Vector of float, bbox coordinates of the Boundary Box in the order xmin, ymin, xmax,       ymax
    type: float[]
    example: [-99, -95]
  tree_cover:
    label: Tree cover
    description: .tif file of Tree cover
    type: image/tiff;application=geotiff
    example:
  tree_cover_loss_bin:
    label: binarized Tree cover loss
    description: .tif file of binarized Tree cover loss (loss/no loss)
    type: image/tiff;application=geotiff
    example:
  SDM:
    label: SDM
    description: directory of a shapefile(.shp) containing Polygons produced by a SDM
    type: application/geo+json
    example: "Cover loss/Pcinerascens_Observations4326.shp"
  geo_labels:
    label: Geographic labels
    description: Names of geographic labels added to the map, separated by commas
    type: text[]
    example:
     - Veracruz
     - Chiapas
     - Oaxaca
     - Tabasco
     - Campeche
     - Puebla
outputs: # 1 to many
  map:
     label: Covermap
     description: PDF of plotted cover map
     type: text/tab-separated-values