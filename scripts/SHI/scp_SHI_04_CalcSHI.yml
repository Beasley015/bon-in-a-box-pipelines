script: scp_SHI_04_CalcSHI.R
name: Caculate SHI
description: 
  This script takes all the tables with the Species Habitat Scores and the areas for the total range map and the area of habitat calculated to produce the Species Habitat Index and the Steward's Species Habitat Index.
author: 
  - name: Maria Isabel Arce-Plata
    identifier: https://orcid.org/0000-0003-4024-9268
  - name: "Guillaume Larocque"
    identifier: "https://orcid.org/0000-0002-5967-9156"
license: CC BY 
external_link: https://github.com/GEO-BON/biab-2.0/tree/main/scripts/SHI 
inputs:
  df_shs_tidy:
    label: SHS table (long format)
    description: A TSV (Tab Separated Values) file containing Habitat Score, Connectivity Score, and SHI by time step.
    type: text/tab-separated-values[]
    example: 
      [
        "/scripts/SHI/Saguinus oedipus_SHS_table_tidy.tsv",
        "/scripts/SHI/Ateles fusciceps_SHS_table_tidy.tsv"
      ]
  df_aoh_areas:
    label: table with size of areas of reference.
    description: A TSV (Tab Separated Values) file containing the area of the range map loaded (area_range_map), the size of the study area (area_study_a), the area of the bounding box for the analysis (area_bbox_analysis), size of the buffer used to create the bounding box for the analysis, the size of the area of habitat(area_aoh).
    type: text/tab-separated-values
    example: "/scripts/SHI/df_aoh_areas.tsv"
outputs:
  df_shi:
    label: SHI table
    description: "Table with SHI and Steward's SHI values for the complete area of study."
    type: text/tab-separated-values
  img_shi_timeseries:
    label: SHI time series
    description: Figure showing a time series of SHI values for each time step.
    type: image/png
  img_w_shi_timeseries:
    label: "Steward's SHI time series"
    description: "Figure showing a time series of Steward's SHI values for each time step."
    type: image/png
references:
- text: Jetz et al., Species Habitat Index [accessed on 24/8/2022](https://mol.org/indicators/habitat/background)
- text: World Conservation Monitoring Centre (WCMC) & Convention on Biological Diversity (CBD). 2022. Indicator metadata sheet.[accessed on 10/9/2023](https://cdn.mol.org/static/files/indicators/habitat/WCMC-species_habitat_index-15Feb2022.pdf)
- text: Jetz, W., McGowan, J., Rinnan, D. S., Possingham, H. P., Visconti, P., O’Donnell, B., & Londoño-Murcia, M. C. (2022). Include biodiversity representation indicators in area-based conservation targets. Nature Ecology & Evolution, 6(2), 123–126. [https://doi.org/10.1038/s41559-021-01620-y](https://www.nature.com/articles/s41559-021-01620-y)
