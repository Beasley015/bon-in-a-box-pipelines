script: Pops_from_distance.R
description: "This script converts the study area layer (shapefile or bounding box) into a spatial grid (well-known text (WKT) representation)."
external_link: https://github.com/GEO-BON/biab-2.0
inputs:
  grid_polygon:
    label: grid_polygon
    description: Text string with the complete path location for the spatial file containing the study area boundaries. Accepted file types include shapefile (.shp), raster (.tif/GeoTIFF), GeoJSON (.json) or  GeoPackage (.gpkg).
    type: image/tiff;application=geotiff
    example:  "/scripts/Pops_from_distance/input/raster_study_area_path.tif"
  vector_points:
    label: vector_points
    description: Text string with the complete path location for the spatial file containing the study area boundaries. Accepted file types include shapefile (.shp), raster (.tif/GeoTIFF), GeoJSON (.json) or  GeoPackage (.gpkg).
    type: application/geo+json
    example:  "/scripts/Pops_from_distance/input/vector_presence_path.GeoJSON"
  disperssion_distance_m:
    label: disperssion_distance
    description: Numerical value for the distance.
    type: int
    example: null
outputs:
  distance_map:
    label: distance_map
    description: distance_map
    type: image/tiff;application=geotiff
  data_hypothesis:
     label: data_hypothesis
     description: data_hypothesis
     type: text/csv
  plot_hypothesis:
    label: plot_hypothesis
    description: plot_hypothesis
    type: image/jpg
  map_hypothesis:
    label: map_hypothesis
    description: map_hypothesis
    type: image/tiff;application=geotiff[]
  folder_raster_hypothesis:
    label: folder_raster_hypothesis
    description: folder_raster_hypothesis
    type: text
  folder_polygon_hypothesis:
    label: folder_polygon_hypothesis
    description: folder_polygon_hypothesis
    type: text

